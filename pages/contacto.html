            <section class="main_Form">
                <fieldset class="main__Form__edge">

                                <br>
                                <input class="main__Form__edge__fields__field1 main__Form__edge__fields__Datafields" type="text" placeholder="Jose">

                            <li>
                                <label for="surname">Apellido</label>
                                <br>
                                <input class="main__Form__edge__fields__field2 main__Form__edge__fields__Datafields" type="text" placeholder="Gomez">
                            </li>
                            <li>
                                <label for="email">Correo</label>
                                <br>
                                <input class="main__Form__edge__fields__field3 main__Form__edge__fields__Datafields" type="email" placeholder="ejemplo123@gmail.com">
                            </li>
                            <li>
                                <label for="msg">Mensaje</label>
                                <br>
                                <textarea class="main__Form__edge__fields__field4 main__Form__edge__fields__Datafields" name="mensaje" id="" cols="30" rows="10" placeholder="Hola buenas..."></textarea>
                            </li>
                            <input class="main__Form__edge__fields__button" type="submit" value="Enviar">
                        </ul>
                        
                    </form>
                </fieldset>
